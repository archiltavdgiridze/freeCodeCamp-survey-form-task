<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform.
        </p>
      </div>
      <div class="form">
        <form action="" id="survey-form">
          <div class="input-info">
            <label for="" id="name-label">Name</label>
            <input
              type="text"
              id="name"
              placeholder="enter your name"
              required
            />
            <label for="" id="email-label">E-mail</label>
            <input
              type="email"
              id="email"
              placeholder="enter your email"
              required
            />
            <label for="" id="number-label">Age (optional)</label>
            <input
              type="number"
              id="number"
              min="10"
              max="99"
              placeholder="enter your age"
              required
            />
          </div>

          <div class="recommend-radio">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div class="label-input-div">
              <input
                type="radio"
                id="definetly"
                name="group1"
                value="definetly"
              />
              <label for="definetly">Definetly</label>
            </div>
            <div class="label-input-div">
              <input type="radio" id="Maybe" name="group1" value="Maybe" />
              <label for="Maybe">Maybe</label>
            </div>
            <div class="label-input-div">
              <input
                type="radio"
                id="Not sure"
                name="group1"
                value="Not sure"
              />
              <label for="Not sure">Not sure</label>
            </div>
          </div>

          <div class="dropdown">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select name="" id="dropdown">
              <option value="">Select an option</option>
              <option value="">Challenges</option>
              <option value="">Projects</option>
            </select>
          </div>

          <div class="checkbox">
            <p>What would you like to see improved? (Check all that apply)</p>
            <div class="checkbox-input-label">
              <input
                type="checkbox"
                id="front-end-projects"
                value="front-end-projects"
              />
              <label for="front-end-projects">Front-end Projects</label>
            </div>
            <div class="checkbox-input-label">
              <input
                type="checkbox"
                id="back-end-projects"
                value="back-end-projects"
              />
              <label for="back-end-projects">Back-end Projects</label>
            </div>
            <div class="checkbox-input-label">
              <input
                type="checkbox"
                id="data-visualization"
                value="data-visualization"
              />
              <label for="data-visualization">Data Visualization</label>
            </div>
            <div class="checkbox-input-label">
              <input type="checkbox" id="challenges" value="challenges" />
              <label for="challenges">Challenges</label>
            </div>
            <div class="checkbox-input-label">
              <input
                type="checkbox"
                id="open-source-community"
                value="open-source-community"
              />
              <label for="open-source-community">Open Source Community</label>
            </div>
            <div class="checkbox-input-label">
              <input
                type="checkbox"
                id="gitter-help-rooms"
                value="gitter-help-rooms"
              />
              <label for="gitter-help-rooms">Gitter help rooms</label>
            </div>
            <!-- <input type="checkbox" id="videos" value="videos" />
            <label for="videos">Videos</label>
            <input type="checkbox" id="city-meetups" value="city-meetups" />
            <label for="city-meetups">City Meetups</label>
            <input type="checkbox" id="wiki" value="wiki" />
            <label for="wiki">Wiki</label>
            <input type="checkbox" id="forum" value="forum" />
            <label for="forum">Forum</label>
            <input
              type="checkbox"
              id="additional-courses"
              value="additional-courses"
            />
            <label for="additional-courses">Additional Courses</label> -->
          </div>

          <div class="textarea">
            <p for="textarea">Any comments or suggestions?</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button id="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
